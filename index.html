<!DOCTYPE html>
<html lan="en">
<head>
	<title>Music API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="shade">
			<input class="search" type="text" placeholder="Search by Artist, Track, or Album"></input>
			<h2 class="sub-header">Info by 
				<a href="#/">Free Music Archive</a>
			</h2>
			<button class="search-button">Search!</button>
		</div>

	</div>
	<div class="cutesy" data-bind="foreach: model.headImg">
		<div class="cutesy-img-div">
			<img class="cutesy-img" data-bind="attr: { src: src }">
			<h2 data-bind="text: text"></h2>
		</div>
	</div>

<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <title>Music API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


          <div>
              <div id="login">
                <h1>Login with 
                  <a target="_blank" href="https://www.spotify.com/us/">Spotify</a> 
                  to Continue on to our website!
                </h1>
                <a href="/login" class="btn btn-primary">Log in</a>
              </div>
          <div class="main" id="loggedin">
            <div class="shade">

              <input class="search item-val" type="text" placeholder="Search by Artist, Track, or Album"></input>              
              <input class="search type-val" type="text" placeholder="Is this an album, artist, or track?"></input>

                <button class="search-button">New Search</button>

            </div>
          <div class="cutesy" data-bind="foreach: model.headImg">
            <div class="cutesy-img-div">
              <img class="cutesy-img" data-bind="attr: { src: src }">
              <h2 data-bind="text: text"></h2>
            </div>
          </div>
          <div>
            <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
          </div>
      </div>




    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
